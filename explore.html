<script>
    let reses, categories = []
    let hash = window.location.hash.substr(1);

    $(window).on('hashchange', function () {
        hash = window.location.hash.substr(1);
        if (hash && hash !== '') {
            let re = reses.filter((r) => {
                return r[1].includes(decodeURIComponent(hash))
            })
            setData(re)

        }

    });

    function getdata() {
        fetch('https://sheets.googleapis.com/v4/spreadsheets/1TWVpBFtzRWFZOYVWsiTDe0b4Z8lfhWGvvRURWN3vIlw/values/Sheet1?key=AIzaSyDTy4l4t61Bwn1deLiIjP5eBUKsAHQMd6E')
            .then(response => response.json())
            .then(data => {
                reses = data.values
                reses.shift()
                categories = []
                hash = window.location.hash.substr(1);
                if (hash && hash !== '') {
                    let re = reses.filter((r) => {
                        return r[1].includes(decodeURIComponent(hash))
                    })
                    setData(re)

                }else {
                    setData(reses)
                }

                const cat = categories.filter((v, i, a) => a.indexOf(v) === i)
                document.getElementById("getCategories").innerHTML = ` `
               
                document.getElementById("getCategories").innerHTML = ` <li><a href=""><span>All</span><span>(${reses.length})</span></a></li>`
                for (let i = 0; i < cat.length; i++) {
                    const count = categories.filter((c) => cat[i].includes(c)).length
                    document.getElementById("getCategories").innerHTML +=
                        ` <li><a href="#${cat[i]}"><span>${cat[i]}</span><span>(${count})</span></a></li>`
                }
            });
    }

    function setData(reses) {
        document.getElementById("getData").innerHTML = ""
        for (let i = 0; i < reses.length; i++) {
            const res = reses[i]
            const cat = res[1].split(",")
            categories = categories.concat(cat)
            categories = categories.map((c) => c.trim())
            const img = res[9] && res[9] !== "" ? res[9] : 'https://buzzghana.com/wp-content/uploads/2013/09/Ghana-Flag.jpg'
            let str = `
<div class="col-lg-6 col-md-6">
    <div class="xs-box-shadow xs-single-journal xs-mb-30">
        <div class="entry-thumbnail ">
            <img alt="" src="${img}" style="     height: 190px;
    width: 100%;
    object-fit: cover;
    object-position: center;">
            <div class="post-author">
                <span class="author-name">

</span>
            </div>
        </div>
        <div class="entry-header" style="padding: 7px 18px 0">

            <h4 class="entry-title">
                <a href="#">${res[0]} <small><span class="badge badge-secondary">${res[1]}</span></small></a>
            </h4>
            <p class="">${res[4]}</p>

`;

            if (res[1].trim() === 'Beauty and Wellness'){
                str += `

        </div>
        <span class="xs-separetor"></span>
        <div class="meta-style-color p-2">
            <span class="">

<a href="${res[10]}" class="btn btn-primary btn-block" target="_blank"><i class="fa fa-book"></i> &nbsp; Book Now</a>
</span>
        </div>
    </div>
</div>
`;

            }else if(res[1].trim() === 'Explore'){
                str += `

        </div>
        <span class="xs-separetor"></span>
        <div class="meta-style-color p-2">
            <span class="">

<a href="${res[10]}" class="btn btn-primary btn-block" target="_blank"><i class="fa fa-book"></i> &nbsp; More Info</a>
</span>
        </div>
    </div>
</div>
`;
            }
            else{
                str += `
            <a class="entry-date" href="${res[5]}" rel="bookmark" target="_blank"><i class="fa fa-map-marker"></i>
                ${res[2]}</a>

            <p><i class="fa fa-bicycle"></i> ${res[7]}</p>
            <p><i class="fa fa-info-circle"></i> ${res[8]}</p>

        </div>
        <span class="xs-separetor"></span>
        <div class="post-meta meta-style-color">
<span class="comments-link">
<i class="fa fa-phone"></i>
<a href="tel:${res[3]}">${res[3]}</a>
</span>
            <span class="view-link">

<a href="${res[6]}" target="_blank"><i class="fa fa-instagram"></i></a>
</span>
        </div>
    </div>
</div>
`;

            }


            document.getElementById("getData").innerHTML += str

        }

    }

    function search() {
        const q = $('#searchQ').val()
        let r = reses.filter((r) => {
            return r.toString().toLowerCase().includes(q.toLowerCase())
        })
        setData(r)
    }

    $('document').ready(function () {
        getdata()
    });

</script>
